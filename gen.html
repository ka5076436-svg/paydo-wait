<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayDo 打包生成器</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:820px;margin:30px auto;padding:0 16px;line-height:1.6}
    h1{font-size:22px;margin:0 0 12px}
    .card{border:1px solid #e5e7eb;border-radius:14px;padding:14px 14px;margin:12px 0}
    textarea,input{width:100%;box-sizing:border-box;border:1px solid #d1d5db;border-radius:12px;padding:10px;font-size:14px}
    textarea{min-height:78px;resize:vertical}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    button{border:0;border-radius:12px;padding:10px 14px;font-size:14px;cursor:pointer}
    button.primary{background:#111827;color:#fff}
    button.ghost{background:#f3f4f6}
    .hint{color:#6b7280;font-size:13px;margin-top:8px}
    .ok{color:#059669;font-weight:600}
    .bad{color:#dc2626;font-weight:600}
    code{background:#f3f4f6;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <h1>PayDo 打包生成器（点一下生成 + 复制）</h1>

  <div class="card">
    <div>① 粘贴 PayDo 原始链接（以 <code>https://checkout.paydo.com/</code> 开头）</div>
    <textarea id="paydo" placeholder="例如：https://checkout.paydo.com/en-AE/payment/xxxx..."></textarea>
    <div class="hint" id="check"></div>

    <div class="row">
      <button class="primary" id="gen">生成打包链接</button>
      <button class="ghost" id="copy" disabled>复制结果</button>
      <button class="ghost" id="clear">清空</button>
    </div>
  </div>

  <div class="card">
    <div>② 生成结果（你的“可控入口链接”）</div>
    <textarea id="out" readonly placeholder="点击“生成打包链接”后会出现在这里"></textarea>
    <div class="hint" id="copied"></div>
  </div>

  <div class="card">
    <div>③ 拆分显示（方便你看两部分）</div>
    <div class="hint">
      固定前缀：<br />
      <code id="prefix">https://ka5076436-svg.github.io/paydo-wait/?to=paydo&amp;pay=</code>
      <br /><br />
      编码后的 pay 参数：<br />
      <code id="encoded">(生成后显示)</code>
    </div>
  </div>

<script>
  const PREFIX = "https://ka5076436-svg.github.io/paydo-wait/?to=paydo&pay=";

  const $paydo = document.getElementById("paydo");
  const $out = document.getElementById("out");
  const $copy = document.getElementById("copy");
  const $check = document.getElementById("check");
  const $copied = document.getElementById("copied");
  const $encoded = document.getElementById("encoded");

  function validate(url){
    try{
      const u = new URL(url);
      return u.protocol === "https:" && /paydo\.com$/i.test(u.hostname);
    }catch(e){ return false; }
  }

  function updateCheck(){
    const v = $paydo.value.trim();
    if(!v){ $check.textContent = ""; return; }
    if(validate(v)){
      $check.innerHTML = '<span class="ok">✅ 看起来是 PayDo 链接，可以生成</span>';
    }else{
      $check.innerHTML = '<span class="bad">⚠️ 这不像 PayDo 链接（要 https 且域名以 paydo.com 结尾）</span>';
    }
  }

  document.getElementById("gen").onclick = () => {
    const raw = $paydo.value.trim();
    $copied.textContent = "";
    if(!validate(raw)){
      $out.value = "";
      $copy.disabled = true;
      $encoded.textContent = "(生成后显示)";
      updateCheck();
      return;
    }
    const enc = encodeURIComponent(raw);
    $encoded.textContent = enc;
    $out.value = PREFIX + enc;
    $copy.disabled = false;
  };

  $copy.onclick = async () => {
    const text = $out.value;
    if(!text) return;
    try{
      await navigator.clipboard.writeText(text);
      $copied.innerHTML = '<span class="ok">✅ 已复制到剪贴板</span>';
    }catch(e){
      // 兼容老浏览器：选中让用户手动复制
      $out.focus();
      $out.select();
      $copied.innerHTML = '<span class="bad">自动复制失败：已帮你选中，请按 Ctrl+C 复制</span>';
    }
  };

  document.getElementById("clear").onclick = () => {
    $paydo.value = "";
    $out.value = "";
    $copy.disabled = true;
    $check.textContent = "";
    $copied.textContent = "";
    $encoded.textContent = "(生成后显示)";
  };

  $paydo.addEventListener("input", updateCheck);
</script>
</body>
</html>
