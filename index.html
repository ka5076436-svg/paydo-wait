<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment</title>
<style>
html,body{margin:0;padding:0;background:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;color:#000;}
.wrap{max-width:420px;margin:0 auto;padding:80px 20px;text-align:center;}
h1{font-size:18px;font-weight:500;margin:0 0 18px;}
p{font-size:14px;line-height:1.6;margin:12px 0;}
.btn{margin-top:26px;display:block;width:100%;padding:14px 0;background:#000;color:#fff;text-decoration:none;border-radius:6px;font-size:16px;}
.status{display:none;margin-top:22px;font-size:14px;color:#111;}
.en{margin-top:22px;font-size:13px;color:#444;}
</style>
<script>
function goPay(){
  document.getElementById("btn").style.display="none";
  document.getElementById("status").style.display="block";
  setTimeout(function(){
    window.location.href="https://checkout.paydo.com/en-GB/payment/75906c95-5188-4841-aacd-69a82773f8ff";
  },600);
}
</script>
</head>
<body>
<div class="wrap">
  <h1>支付确认</h1>
  <p>请确认支付信息后完成付款。</p>
  <p><strong>支付完成后，您可直接关闭本窗口。</strong></p>

  <div class="en">
    <p>Please complete the payment after confirmation.</p>
    <p><strong>After payment, you may close this window.</strong></p>
  </div>

  <a id="btn" class="btn" href="javascript:void(0)" onclick="goPay()">前往支付 / Proceed to Payment</a>
  <div id="status" class="status">正在打开支付页面…<br>Opening payment page…</div>
</div>
</body>
</html>
